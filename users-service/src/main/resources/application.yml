spring:
  application:
    name: users-service
  datasource:
    url: jdbc:postgresql://users-postgres-db:5432/usersdb
    username: username
    password: password
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
server:
  port: 8081

